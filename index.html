<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aaith Dictionary</title>
    <link rel="shortcut icon" type="image/png" href="https://i.imgur.com/kfnGV9m.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script lang="javascript" src="xlsx.full.min.js"></script>
</head>
<body>
<script>    
var url = "aaith-dictionary.xlsx";

var req = new XMLHttpRequest();
req.open("GET", url, true);
req.responseType = "arraybuffer";

req.onload = function() {
  var data = new Uint8Array(req.response);
  var workbook = XLSX.read(data, {type:"array"});

  var first_sheet_name = workbook.SheetNames[0];
  var worksheet = workbook.Sheets[first_sheet_name];
  var listOfWords = XLSX.utils.sheet_to_json(worksheet);

  exports = listOfWords;

  function display(){
    var mainDiv = document.getElementById('main');
    mainDiv.innerHTML = JSON.stringify(listOfWords, null, 4);    
}
display();

}
req.send();
</script>
<pre id='main'></pre>
</body>
</html>
